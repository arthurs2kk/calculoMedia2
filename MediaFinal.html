<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Média Boletim NSL</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 20px;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            max-width: 450px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 20px;
            color: #1e3c72;
        }

        input {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 6px rgba(42, 82, 152, 0.6);
        }

        button {
            padding: 12px 18px;
            font-size: 16px;
            margin: 8px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }

        button#calcular {
            background: #1e90ff;
            color: white;
        }

        button#zerar {
            background: #f44336;
            color: white;
        }

        .resultado {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            color: #2a5298;
        }

        #Notaprecissa {
            margin-top: 10px;
            font-size: 16px;
            color: #444;
        }

        a {
            display: block;
            margin-top: 12px;
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #163b6c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cálculo da Média Final 1° Ano</h2>
        <p><b>*pode haver um erro de 0.1 decímos nos cáculos</b></p>

        <input type="number" id="tri1" placeholder="Média 1°" step="0.1">
        <input type="number" id="tri2" placeholder="Média 2°" step="0.1">
        <input type="number" id="tri3" placeholder="Média 3°" step="0.1">

        <button id="calcular">Calcular Média</button>
        <button id="zerar">Zerar</button>

        <div class="resultado" id="resultado"></div>
        <div class='NP' id='Notaprecissa'></div>

        <a href="index.html">calcular média</a>
        <a href="MediaRecuperação copy.html">Calcular nota recuperação</a>
    </div>

    <script>
        const calcularBtn = document.getElementById('calcular');
        const zerarBtn = document.getElementById('zerar');
        const resultadoDiv = document.getElementById('resultado');
        const NotaFinal22 = document.getElementById('notaprecisa');

        calcularBtn.addEventListener('click', () => {
            let nota1 = Number(document.getElementById('tri1').value);
            let nota2 = Number(document.getElementById('tri2').value);
            let nota3 = Number(document.getElementById('tri3').value);

            if ([nota1, nota2, nota3].some(isNaN)) {
                resultadoDiv.textContent = "Preencha todas as notas corretamente!";
                return;
            }

            let resultado = nota1 + nota2 + nota3;

            if (resultado >= 24) {
                resultadoDiv.textContent = `Aprovado! Sua média é: ${(resultado / 3).toFixed(1)}`;
            } else {
                resultadoDiv.textContent = `Você está na final. Nota necessária para ser aprovado: ${24 - resultado}`;
            }
        });

        zerarBtn.addEventListener('click', () => {
            document.querySelectorAll('input').forEach(input => input.value = '');
            resultadoDiv.textContent = '';
        });
    </script>
</body>


</html>
